<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar Sesión - Mi Nómina</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="css/bottons.css" />
    <link rel="stylesheet" href="css/poppins.css"/>
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
    <section class="login-container">
        <div id="authContainer" class="auth-container card-container">
            <div class="logo-container">
              <img src="images/logo.png" alt="Mi Nómina Logo" class="auth-logo">
            </div>
            
            <div id="authMessage" class="auth-message"></div>
            
            <!-- Formulario de login -->
            <div id="loginContainer" class="auth-form-container">
              <h2>Iniciar sesión</h2>
              <form id="loginForm">
                <div class="form-group">
                  <input placeholder="Email" type="email" id="loginEmail" required />
                </div>
                <div class="form-group">
                  <input placeholder="Contraseña" type="password" id="loginPassword" required />
                </div>
                <button type="submit" class="btn-primary">Iniciar sesión</button>
              </form>
              <p class="loginText">¿No tienes cuenta? <a class="loginText" href="#" id="toggleRegister">Regístrate aquí</a></p>
            </div>
            
            <!-- Formulario de registro -->
            <div id="registerContainer" class="auth-form-container" style="display: none;">
              <h2>Crear cuenta</h2>
              <form id="registerForm">
                <div class="form-group">
                  <input placeholder="Nombre" type="text" id="registerName" required />
                </div>
                <div class="form-group">
                  <input placeholder="Email" type="email" id="registerEmail" required />
                </div>
                <div class="form-group">
                  <input placeholder="Contraseña" type="password" id="registerPassword" required minlength="6" />
                </div>
                <div class="form-group">
                  <input placeholder="Identificación" type="text" id="registerIdentification" required />
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
              </form>
              <p class="loginText">¿Ya tienes cuenta? <a class="loginText" href="#" id="toggleLogin">Inicia sesión aquí</a></p>
            </div>
          </div>
    <p id="loginError" class="error-text"></p>
    </section>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
